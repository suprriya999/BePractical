<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile</title>
</head>
<body>
    <h3>DO while</h3>
    <script>
        var a =prompt("Enter any number?");
        var x= Number (a);
        //init
        var i=1;
        do{
            document.write(`<h3> ${x} * ${i} = ${x*i} </h3>`);
            i++;
        }while(i<=10);

    </script>
</body>
</html>
