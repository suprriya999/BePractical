<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h3>Conditional Statments</h3>
    <script>
        var a = prompt("Enter the value");

        switch(a){
            case "one": document.write(`<h1> ${a} Case 1 called </h1>`);
            break;
            case "two": document.write(`<h1> ${a} Case 2 called </h1>`);
            break;
            case "three": document.write(`<h1> ${a} Case 3 called </h1>`);
            break;
            default: document.write(`<h1> ${a} check your input </h1>`);
        }
    </script>
    <h1></h1>
</body>
</html>
