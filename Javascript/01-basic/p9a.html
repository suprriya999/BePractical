    <h3>bobbule sort</h3>

    <script>
        var x =[6,5,2,3];
        function bubblesort(){
        let swap;
        for(i=x.length; i>0; i--){
            swap = false;

            for(j=0; j < i-1; j++){
                if(x[j] > x[j+1]){
                [x[j],x[j+1]] = [x[j+1],x[j]];
                swap = true;
                }
            }
            if(!swap){
                break;
            }
        }
        return x;
    }
