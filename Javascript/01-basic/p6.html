<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <!-- for(intit;condition;inc/dec)
    while(con)
    do while (con)
    forEach()
    for..in
    for...of
    for..await..of
    map() -->
    <script>
        var a = prompt('Enter any number?');
        var x = Number(a);
        // for(intit;condition;inc/dec)
        for(i=1;i<=10;i++){
            document.write(`<h3> ${x}*${i}=${x*i} </h3>`);
        } 
    </script>
    <h3></h3>
</body>
</html>
