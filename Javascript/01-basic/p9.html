<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nested Conditions</h3>
    <script>
    
        var a = 20;
        if(a < 200){
            if(a % 2 === 10){
                document.write(`Nested condition is true`);
            } else {
                document.write(`Nested condition is false`);//derectly displaying this
            }
        }else{
            document.write(`Primary condition is false`);
        }
    </script>

</body>
</html>
