<body>
    <h3>Arrey using constructor (Literal array)</h3>

    <script>
        //ref  or instance for array==> x
        var x= new Array();

        //asign the value
        x[0]="Blue";
        x[1]="Red";
        x[2]="Black";
        x[3]="Crimson";

        document.write(`<h3> ${x} </h3>`);
        document.write(`<h3> ${x[3]} </h3>`);

        // array .forEach(function(param)){
        //  //   param==> value
        // });

        x.forEach(function(item,index){
        document.write(`<h3 style ='Color:Red'>  ${index} ${item} </h3>`);
        });

    </script>
</body>
