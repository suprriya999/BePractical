<body>
    <h3>NaN==>Not a Number </h3>
    <h3></h3>

    <script>
        var a= "123a";
        document.write(`<h3> ${a} </h3>`);
        document.write(`<h3>Number = ${Number(a)} </h3>`);//NaN
        document.write(`<h3> parseInt= ${parseInt(a)} </h3>`)
        document.write(`<h3> ${isNaN(124)} </h3>`);//False
        document.write(`<h3></h3>`);
        document.write(`<h3></h3>`);
        document.write(`<h3></h3>`);
        document.write(`<h3></h3>`);

    </script>
