<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>functions</h3>
    <h3>Find out the enterd number is even or odd?</h3>
    <button onclick="evenOdd()">Find</button>
    <script>
        function evenOdd(){
            var a = prompt("Enter Number?");
            var x = Number(a);
            var temp;
            temp = x%2;
            if(temp===0){
                document.write(`<h2> ${x} is an even number  </h2>`);
            }else{
                document.write(`<h2> ${x} is an odd number  </h2>`);
            }

        }
    </script>
</body>
</html>
