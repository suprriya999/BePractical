<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileLoop</title>
</head>
<body>
    <h3>while Loop</h3>
    <script>
        var a = prompt ("Enter any numbe?");
        var x= Number(a);
        //initalization
        var i=1;
        while(i<= 10) //condition
        {
            document.write(`<h3> ${x} * ${i}= ${x*i} </h3>`);
            i++; //increment
        }
    </script>
</body>
</html>
