<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Basics</title>
    <style>
        table, th, td{
            background-color: darkgrey;
            border: 2px solid #000;
            border-collapse: collapse;
            padding: 20px;
        }
    </style>
</head>
<body>
    <center>Arithmatic calculations of two Numbers</center>
    <hr>
    <table border="1">
        <tr>
            <th><label for="">Enter first Number</label></th>
            <td><input type="number" name="firstNumber" id="firstNumber"></td>
        </tr>
        <tr>
            <th><label for="">Enter Second Number</label></th>
            <td><input type="number" name="secondNumber" id="secondNumber"></td>
        </tr>
        <tr>
            <th><button type="button" onclick="Addition();">Rusult</button></th>
            <td><b id="result"></b></td>
        </tr> 
        <tr>
            <th><label for="">Addition</label></th>
            <td><b id="add"></b></td>
        </tr> 
        <tr>
            <th><label for="">Substraction</label></th>
            <td><b id="sub"></b></td>
        </tr> 
        <tr>
            <th><label for="">Multiplication</label></th>
            <td><b id="mul"></b></td>
        </tr> 
        <tr>
            <th><label for="">Divisition</label></th>
            <td><b id="div"></b></td>
        </tr>
        <tr>
            <th><label for="">Moduls</label></th>
            <td><b id="mod"></b></td>
        </tr>
       
    </table>

    <script>
        function Addition(){
        let firtNumber = parseInt(document.getElementById("firstNumber").value);
        let secondNumber = parseInt(document.getElementById("secondNumber").value);
        // console.log(typeof firtNumber);
        // console.log(typeof secondNumber);
        let sum = firtNumber + secondNumber;
        let sub = firtNumber - secondNumber;
        let mul = firtNumber *  secondNumber;
        let div = firtNumber / secondNumber;
        let mod = firtNumber % secondNumber;
        document.getElementById("add").innerHTML = sum;
        document.getElementById("sub").innerHTML = sub;
        document.getElementById("mul").innerHTML = mul;
        document.getElementById("div").innerHTML = div;
        document.getElementById("mod").innerHTML = mod;

      }
    </script>
</body>
</html>
