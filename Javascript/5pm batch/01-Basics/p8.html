<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <center>
        <h1>Looping Statements...!</h1>
    </center>
    <ol>
        <li>While loop</li>
        <li>Do while loop</li>
        <li>For loop</li>
    </ol>
    <hr>
    <h2>While loop Example...!</h2>
    <script>
        let i=0;
        while (i<=5){
            document.write(`<p>While loop : ${i}</p>`);
            i++;
        }
    </script>
    <hr>
    <h2>Do While Loop Example....!</h2>
    <script>
        let x=0;
        do{
            document.write(`<p>Do While loop : ${x}</p>`);
            x++;
        } while(x<=5);
    </script>
    <hr>
    <h2>For Loop Example...!</h2>
    <script>
        for(let y=0; y<=5;y++){
            document.write(`<p>For While loop : ${y}</p>`);
        }
    </script>
</body>
</html>
