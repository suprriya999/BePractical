    <title>Switch Case</title>

<body>


    <script>
        document.write(`<h1>Switch case...1</h1>`);
        let key = 2;
        switch (key){
            case 1 : alert("Today is Sunday...1");
                     break;
            case 2 : alert("Today is Monday...1");
                     break;
            case 3 : alert("Today is Tuesday...1");
                     break;
            case 4 : alert("Today is Wednesday...1");
                     break;
            case 5 : alert("Today is Thursday...1");
                     break;
            case 6 : alert("Today is Friday...1");
                     break;
            case 7 : alert("Today is Saterday...1");
                     break;
            default: alert("No Information for the day...!");
                     break;

        }
    </script>
