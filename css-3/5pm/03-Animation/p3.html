<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="assets/css/media"> -->
</head>
<body>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <section id="square" class="animation3 ">
        <h1>Welcome to Animation....!</h1>
    </section>
    <script>
        document.getElementById('play').onclick = function(){
            document.getElementById("square").style.animationPlayState = "running";
        };
        document.getElementById('pause').onclick = function(){
            document.getElementById("square").style.animationPlayState ="paused";
        };
    </script>
</body>
</html>
