<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martix</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: auto;
            transition: all 2s;
            background-color: slateblue;
        }
        .b1:hover{
            transform: matrix(2,0,0,2,120,300);
            background-color: orange;}
        .b2:hover{
            transform: matrix(1,2,-1,1,80,80);
            background-color: deeppink;}
        .b3:hover{
            transform: matrix(2,0,0,2,120,300);
            background-color: brown;}
    </style>
</head>
<body>
    <h1>Martix (scaleX, skewY,skewX,scaleY,translateX,translateY)</h1>  
    <div class="b1"></div>  
    <div class="b2"></div>  
    <div class="b3"></div>  
</body>
</html>
