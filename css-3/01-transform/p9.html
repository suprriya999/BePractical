<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            margin: auto;
            transition: all 2s;
        }
        /*   */
        .img1:hover{
            transform: rotateX(65deg);
        }
        .img2:hover{
            transform: rotateY(80deg);
        }
        .img3:hover{
            transform: rotateZ(65deg);
        }
        .img4:hover{
            transform: rotate3d(1,-5,1,-60deg);
            transform-origin: 80% 80%;
            box-shadow: 3px 5px 16px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="abc">
    <img class="img1" src="https://picsum.photos/id/123/400/400" alt="nature" width="100" height="100">    
    <img class="img2" src="https://picsum.photos/id/123/400/400" alt="nature" width="100" height="100">    
    <img class="img3" src="https://picsum.photos/id/123/400/400" alt="nature" width="100" height="100">    
    <img class="img4" src="https://picsum.photos/id/123/400/400" alt="nature" width="100" height="100">    
</div>
</body>
</html>
