<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            transition: all 2s;
        }
        img:hover{
            transform: scale3d(4,5,6);
            -webkit-transform: scale3d(4,5,6);
            -o-transform: scale3d(4,5,6);
            -moz-transform: scale3d(4,5,6);
        }
    </style>
</head>
<body>
    <img src="https://picsum.photos/200/200" alt="nature" width="100" height="100">
</body>
</html>
