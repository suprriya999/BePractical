<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: auto;
            transition: all 2s;
        }
        .b1{background-color: rosybrown;}
        .b2{background-color: slateblue;}
        .b3{background-color: saddlebrown;}
        .b1:hover{
            transform: rotate(120deg);
            background-color: orange;}
        .b2:hover{transform: rotate(60deg);}
        .b3:hover{transform: rotate(100deg);}
    </style>
</head>
<body>
    <h1>Rotate (degree)</h1>  
    <div class="b1"></div>  
    <div class="b2"></div>  
    <div class="b3"></div>  
</body>
</html>
