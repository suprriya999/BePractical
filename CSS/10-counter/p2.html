<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            counter-reset: chp;
        }
        .chapeter::before{
            counter-increment: chp;
            content: counter(chp)". ";
        }
        .chapeter{
            counter-reset:sub;
        }
        .topic::before{
            counter-increment: sub;
            content: counter(chp)"." counter(sub)". ";
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="chapeter">React Compunets</h1>
        <h2 class="topic">class Compunets</h2>
        <h2 class="topic">function Compunets</h2>
        <h2 class="topic">Const function Compunets</h2>
        <h2 class="topic">Const arrow function Compunets</h2>
        <h1 class="chapeter">Node Modules</h1>
        <h4 class="topic">HTTP Module</h4>
        <h4 class="topic">File Module</h4>
        <h4 class="topic">Assert Module</h4>
        <h4 class="topic">Dgram Module</h4>
    </div>
</body>
</html>
