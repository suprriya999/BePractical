<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{ font-variant: normal;}
        .p2{ font-variant: small-caps;}
        .p3{ font-variant-caps: all-small-caps;}
        .p4{ font-variant: small-caps slashed-zero !important;}
        .p5{ font-variant: common-ligatures !important;}
    </style>
</head>
<body>
    <p class="p1">Hello World</p>
    <p class="p2">Hello World</p>
    <p class="p3">Hello World</p>
    <p class="p4">Hello World</p>
    <p class="p5">Hello World</p>
</body>
</html>
