<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border: none;
            height: 200px;
            width: 200px;
        }
        .img1 {border-radius: 50%;}
        .img2 {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .img3 {
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }
    </style>
</head>
<body>
    <h3>Border to Images</h3>
    <img src="" alt="">
    <img class="img1" src="https://picsum.photos/400/400" width="50" height="50"alt="">
    <img class="img2" src="https://picsum.photos/400/400" width="50" height="50"alt="">
    <img class="img3" src="https://picsum.photos/400/400" width="50" height="50"alt="">

</body>
</html>
