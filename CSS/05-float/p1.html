<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu-right li{
            list-style: none ;
            float: right;
        }
        .menu li{
            list-style: none !important;
            float: left;
        }
        ul li a{
            text-decoration: none;
            background: #335566;
            color: #fff;
            padding: 12px 14px;
        }
        a:hover{
            background-color: rosybrown;
        }
    </style>
</head>
<body>
    <h1>Float</h1>
    <ul class="menu">
        <li >
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">About us</a>
        </li>
        <li>
            <a href="#">Contact us</a>
        </li>
    </ul>
    <br>
    
    <hr>
    <ul class="menu-right">
        <li class="menu">
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">About us</a>
        </li>
        <li>
            <a href="#">Contact us</a>
        </li>
    </ul>
</body>
</html>
